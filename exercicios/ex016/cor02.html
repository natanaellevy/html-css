<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações globais da CSS*/
            height: 100%;
        }

        body {
            background-image: linear-gradient(-45deg, #3E37ED, #AA29AB, #F01578, #F75435, #FCD268 90%);
            background-attachment: fixed;
        }
        h1 {
            color: #F01578
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
