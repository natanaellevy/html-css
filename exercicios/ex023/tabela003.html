<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mescalgem de celulas</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        tr, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mescalgem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="3">B</td>
        </tr>
        <tr>
            <td rowspan="3">E</td>
            <td>F</td>
            <td>G</td>
            <td rowspan="2">H</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
        </tr>
        <tr>
            <td colspan="3">N</td>
        </tr>
    </table>
    
</body>
</html>
